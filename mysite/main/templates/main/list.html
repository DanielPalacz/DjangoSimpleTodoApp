{% extends 'main/base.html' %}

    {% block title %}TODO list page.{% endblock %}


    {% block content %}
        <h1>{{todolist.name}}</h1>

        <form method="post" action="#">
                {% csrf_token %}
                {% for item in todolist.todoitem_set.all %}
                    <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    {% if item.complete %}
                                        <input type="checkbox", value="clicked", name="c{{item.id}}" checked></input>
                                    {% else %}
                                        <input type="checkbox", value="clicked", name="c{{item.id}}"></input>
                                    {% endif %}

                                </div>
                            </div>
                        <input type="text", value="{{item.text}}" class="form-control"></input>
                    </div>
                {% endfor %}

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button type="submit", name="newItem", value="newItem", class="btn btn-success">Add Item</button>
                </div>
                <input type="text", name="new"></input>
            </div>
            <button type="submit", name="save", value="save", class="btn btn-success">Save</button>
        </form>


    {% endblock %}
