{% extends 'main/base.html' %}

    {% block title %}TODO list page.{% endblock %}


    {% block content %}
        <h1>{{todolist.name}}</h1>

        {% if todolist.todoitem_set.all %}
            <ul>
            {% for item in todolist.todoitem_set.all %}
                <li>{{item.text}}</li>
            {% endfor %}
            </ul>
        {% else %}
            <p>Lack of todo items.</p>
        {% endif %}


    {% endblock %}
